<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 75%; width: 80%; margin: auto; }
    </style>
  </head>
  <body>
    <div id="lb"><h1 align='center'>Test Google Maps API</h1></div>

    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 37.874423, lng: -122.268020},
    zoom: 16
  });
  addMarker(37.874423, -122.268020, '18:20');addMarker(37.875210, -122.268471, '18:40');addMarker(37.876598, -122.268814, '19:00');
  
}

function addMarker(lat_in, lon_in, utc_str) {
  var info = '<h2>(' + lat_in.toString() + ', ' + lon_in.toString() + ')</h2>' +
         '<div>This location is recorded at ' + utc_str + '</div>';
  var infowindow = new google.maps.InfoWindow({content: info});
  var LatLon = new google.maps.LatLng(parseFloat(lat_in), parseFloat(lon_in));
  var marker = new google.maps.Marker({
  map: map, 
  position: LatLon,
  });
  marker.addListener('click', function() {
  infowindow.open(map, marker);
  });
}

</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7VayziRywaYqsE9QKaLbXEU8EOs26HiI&callback=initMap">
</script>
